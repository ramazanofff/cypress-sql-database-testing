name: Cypress Tests
on: [push]
jobs:
 install:
   runs-on: ubuntu-latest

   steps:
    - uses: actions/checkout@v4
    - name: use node
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
      with: 
        spec: cypress/e2e/test.cy.js
    - run: npm install
    - run: npm run recordTest
